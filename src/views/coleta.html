<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/styles/vendor/easion.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="/scripts/chart-js-config.js"></script>
    <title>Logistica-  Dashboard </title>
</head>

<body>
    <div class="dash">
        <div class="dash-nav dash-nav-dark">
            <header>
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="/dashboard/gestao" class="easion-logo"><i class="fas fa-sun"></i> <span>Logistica</span></a>
            </header>
            <nav class="dash-nav-list">
                <a href="/dashboard/gestao" class="dash-nav-item">
                    <i class="fas fa-calendar-check"></i> Gestão </a>
                <div class="dash-nav-dropdown">
                 
                    <a href="/dashboard/pedidos" class="dash-nav-item">
                        <i class="fas fa-address-card"></i> Pedidos </a>
                </div>
                <div class="dash-nav-dropdown">
                    <a href="/dashboard/separacao" class="dash-nav-item ">
                        <i class="fas fa-magic"></i> Separação</a>
                </div>
                <div class="dash-nav-dropdown">
                    <a href="/dashboard/expedicao" class="dash-nav-item ">
                        <i class="fas fa-clock"></i> Expedição</a>
                </div>
                <div class="dash-nav-dropdown">
                    <a href="/dashboard/coletas" class="dash-nav-item ">
                        <i class="fas fa-clock"></i> Coletas</a>
                </div>
                  <div class="dash-nav-dropdown">
                    <a href="/dashboard/rotas" class="dash-nav-item ">
                        <i class="fas fa-clock"></i> Roteirização</a>
                </div>
                  <div class="dash-nav-dropdown">
                    <a href="/dashboard/rastreamento" class="dash-nav-item ">
                        <i class="fas fa-clock"></i>Rastreamentos</a>
                </div>
            </nav>
        </div>
        <div class="dash-app">
            <header class="dash-toolbar">
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="#!" class="searchbox-toggle">
                    <i class="fas fa-search"></i>
                </a>
                <form class="searchbox" action="#!">
                    <a href="#!" class="searchbox-toggle"> <i class="fas fa-arrow-left"></i> </a>
                    <button type="submit" class="searchbox-submit"> <i class="fas fa-search"></i> </button>
                    <input type="text" class="searchbox-input" placeholder="type to search">
                </form>
                 <div class="tools">
        <span id="userDisplay" class="user-name"></span>
        <button id="logoutButton" class="btn btn-secondary" style="display: none;">Logout</button>
    </div>
            </header>
            <main class="dash-content">
                <div class="container-fluid">
                    <!-- Botões e filtros -->
                    <div class="row dash-row">
                        <div class="col-xl-4">
                            <button type="button" class="btn btn-primary mb-1 open-modal" data-modal="modal-1">Nova Coleta</button>
                        </div>
                        
                    </div>
                    <!-- Tabela de Coletas -->
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card easion-card">
                                <div class="card-header">
                                    <div class="easion-card-icon">
                                        <i class="fas fa-clock"></i>
                                    </div>
                                    <div class="easion-card-title">Coletas</div>
                                </div>
                                <div class="card-body" id="coletasContainer">

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal Inserir -->
                    <dialog class="content1" id="modal-1">
                        <div class="modal-footer">
                            <button id="btn-fechar" type="button" class="close-modal" data-modal="modal-1" aria-label="Close" style="margin-top: -20px">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="pedidoForm" onsubmit="enviarDadosFormularioColeta(event)">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="nome">Motorista</label>
                                            <input type="text" class="form-control" id="nome" name="motorista" placeholder="Nome" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="status">Status</label>
                                            <select class="form-control sel2" id="status" name="status" required>
                                                <option value="">Selecione o status</option>
                                                <option value="pendente">Pendente</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                    
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="data">Agendamento</label>
                                            <input type="date" class="form-control" id="data" name="data" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                                <input type="hidden" name="id" id="id">
                                <small><div id="mensagem" align="center"></div></small>
                            </form>
                        </div>
                    </dialog>
                </div>
            </main>
        
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const openButtons = document.querySelectorAll('.open-modal');
    
            openButtons.forEach(button =>{
                button.addEventListener('click', ()=>{
                    const modalId = button.getAttribute('data-modal');
                    const modal = document.getElementById(modalId);
    
                    modal.showModal();
                })
            });
    
            const closeButtons = document.querySelectorAll('.close-modal');
    
            closeButtons.forEach(button =>{
                button.addEventListener('click', ()=>{
                    const modalId = button.getAttribute('data-modal');
                    const modal = document.getElementById(modalId);
    
                    modal.close()
                })
            })
        }); 

        
        </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/scripts/easion.js"></script>
    <script src="/scripts/dashboard/coletas.js"></script>

</body>

</html>
