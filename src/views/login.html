<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/pages/login.css">
    <title>Logistics Xpress :: Login</title>
    
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="/assets/images/Logistics-bro.png" alt="">
        </div>
        <div class="form">
            <form class="formLogin">
                <div class="form-header">
                    <div class="title">
                        <h1>Indentifique-se</h1>
                    </div>
             
                </div>

                <div class="input-group">
                 
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" value="admin@logi.com" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" value="admin123"   required>
                    </div>

                </div>
                <div class="continue-button">
                  <button type="submit" id="btnLogin" class="btn-default">
                    Entrar
                  </button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="/scripts/login.js"></script>
</html>
